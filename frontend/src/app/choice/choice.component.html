<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

<h2>S'inscrire au sondage n°{{this.id}}</h2>

<form>
    <div id="form" class="from-group row">
        <label for="Nom">
            Nom : 
        </label>
        <input type="text" [(ngModel)]="nom" name="e">
    </div>

    <div id="form" class="from-group row">
        <label for="Prenom">
            Prenom : 
        </label>
        <input type="text" [(ngModel)]="prenom" name="f">
    </div>
    
    <div id="form" class="from-group row">
        <label for="Email">
            Email : 
        </label>
        <input type="text" [(ngModel)]="email" name="g">
    </div>

    <div id="form" class="from-group row">
        <label for="debut">
            Debut : 
        </label>
        <input type="time" name="debut" step="1800" [(ngModel)]="debut">
    </div>

    <div id="form" class="from-group row">
        <label for="fin">
            Fin : 
        </label>
        <input type="time" name="fin" step="1800" [(ngModel)]="fin">
    </div>
    
    <div class="ButtonAdd">
        <button class="btn btn-primary" style="background: #fa6484; border:none; padding:10px;width: 200px" (click)="saveChoice()"> Ajouter l'événement</button>
    </div>
</form>
